<div class="wrapper-comp-settings is-active editor-with-buttons" id="settings-tab">
    <ul class="list-input settings-list">
        <li class="field comp-setting-entry is-set">
            <div class="wrapper-comp-setting">
                <label class="label setting-label" for="audio_display_name">Component Display Name</label>
                <input class="input setting-input" name="audio_display_name" id="audio_display_name"
                       value="{display_name}" type="text"/>
                <br>
                <br>
                <div id="audio_src_wrapper">
                    <label class="label setting-label" for="audio_src">Audio URL</label>
                    <input class="input setting-input" name="audio_src" id="audio_src" value="{src}" type="text"/>
                    <span class="tip setting-help">The URL for your audio file in .mp3 format, hosted elsewhere on the Internet.</span>
                </div>
            </div>
        </li>
    </ul>
    <div class="row module-actions">
        <a href="#" class="save-button action-primary action">Save</a>
        <a href="#" class="cancel-button action-secondary action">Cancel</a>
    </div>
</div>
